<!-- Example of how you implement a webcomponent in a website -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>Hello World!</title>
</head>

<body>

  <h1>Web Component - Boilerplate & Helloworld</h1>

  Code Snippet:
  <pre><code>
    &lt;script type="module" src="./app.esm.js"&gt;&lt;/script&gt;
    &lt;script nomodule src="./app.js"&gt;&lt;/script&gt;

    &lt;hello-world name="Hello World!"&gt;&lt;/hello-world&gt;
  </code></pre>


  Output:
  <script type="module" src="./noi-a22-air-quality.esm.js"></script>
  <script nomodule src="./noi-a22-air-quality.js"></script>

  <!-- Set the attribute "title" and refer to it as property in JS -->
  <hello-world name="Hello World!"></hello-world>

  <style>
    hello-world {
